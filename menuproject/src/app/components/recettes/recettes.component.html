<div class="container">
    <div class="container btnSort">
        <button type="button" class="btn btnEntree" (click)="sortRecette(1)">{{typeMeal[1].libelle}}</button>
        <button type="button" class="btn btnPlat" (click)="sortRecette(2)">{{typeMeal[2].libelle}}</button>
        <button type="button" class="btn btnDessert" (click)="sortRecette(3)">{{typeMeal[0].libelle}}</button>
    </div>


    <ul>
        <li *ngFor="let recette of recettesSorted" class="recetteAll">
                <div class="titreRecette">
                    {{recette.titre}}
                </div>
                <div>
                    <ng-container *ngIf="recette.typeMeal === 1; else second">Type de plat : {{typeMeal[1].libelle}}</ng-container>
                    <ng-template #second>
                        <ng-container *ngIf="recette.typeMeal === 2; else third">Type de plat : {{typeMeal[2].libelle}}</ng-container>
                    </ng-template> 
                    <ng-template #third>
                        <ng-container>Type de plat : {{typeMeal[0].libelle}}</ng-container>
                    </ng-template>
                </div>
                <div>
                    {{recette.instructions}}
                </div>
                <div>
                    <i class="fa fa-clock-o"></i>
                    Temps de préparation : {{recette.tempsPreparation}}min
                </div>
                <div>
                    <i class="fa fa-clock-o"></i>
                    Temps de cuisson : {{recette.tempsCuisson}}min
                </div>
                <div>
                    <button class="btn btn-info" (click)="detailId(recette.id)">Détails</button>   
                </div>
        </li>
    </ul>

</div>



<!-- Appel component de la popup -->
<app-popup></app-popup>
