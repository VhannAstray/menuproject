<div class="container">
        <button type="button" class="btn">24 sept. - 30 sept.</button>

        <table class="table">
                <thead class="entete">
                        <tr>
                                <th scope="col" class="type"></th>
                                <th scope="col" class="day">Lundi</th>
                                <th scope="col" class="day">Mardi</th>
                                <th scope="col" class="day">Mercredi</th>
                                <th scope="col" class="day">Jeudi</th>
                                <th scope="col" class="day">Vendredi</th>
                                <th scope="col" class="day">Samedi</th>
                                <th scope="col" class="day">Dimanche</th>
                        </tr>
                </thead>
                <tbody class="col-lg-11 col-md-11">
                        <!-- Pour le déjeuner -->
                        <tr>
                                <th scope="row" class="type dej">Déjeuner</th>
                                <td *ngFor="let number of [1,2,3,4,5,6,7]" class="Lundi">

                                        <div class=" inside starter">Entrée
                                                <div *ngFor="let recette of recettesSemaine[number]">
                                                        <ng-container *ngIf="recette.typeMeal==1 && recette.is_midi == 1;">
                                                                <span >{{recette.titre}}</span>
                                                        </ng-container>
                                                </div>
                                        </div>
                                        <div class=" inside mainmeal">Plat
                                                <div *ngFor="let recette of recettesSemaine[number]">
                                                        <div *ngIf="recette.typeMeal==2 && recette.is_midi == 1;">
                                                                <span>{{recette.titre}}</span>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class=" inside dessert">Dessert
                                                <div *ngFor="let recette of recettesSemaine[number]">
                                                        <div *ngIf="recette.typeMeal==3 && recette.is_midi == 1;">
                                                                <span>{{recette.titre}}</span>
                                                        </div>
                                                </div>
                                        </div>
                                </td>
                        </tr>

                        <!-- Pour le diner -->
                        <tr>
                                <th scope="row" class="type dej">Dîner</th>
                                <td *ngFor="let number of [1,2,3,4,5,6,7]" class="Lundi">

                                        <div class=" inside starter">Entrée
                                                <div *ngFor="let recette of recettesSemaine[number]">
                                                        <div *ngIf="recette.typeMeal==1 && recette.is_midi == 0">
                                                                <span>{{recette.titre}}</span>
                                                        </div>

                                                </div>
                                        </div>
                                        <div class=" inside mainmeal">Plat
                                                <div *ngFor="let recette of recettesSemaine[number]">
                                                        <div *ngIf="recette.typeMeal==2 && recette.is_midi == 0;">
                                                                <span>{{recette.titre}}</span>
                                                        </div>
                                                </div>
                                        </div>
                                        <div class=" inside dessert">Dessert
                                                <div *ngFor="let recette of recettesSemaine[number]">
                                                        <div *ngIf="recette.typeMeal==3 && recette.is_midi == 0;">
                                                                <span>{{recette.titre}}</span>
                                                        </div>
                                                </div>
                                        </div>
                                </td>
                        </tr>

                </tbody>
        </table>
</div>
